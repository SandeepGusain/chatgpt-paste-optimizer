<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> <!-- THIS FIXES THE EMOJI -->
    <style>
        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            color: #333;
        }

        h2 {
            font-size: 16px;
            margin: 0 0 20px 0;
        }

        .setting {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .hint {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0e906f;
        }

        #status {
            margin-top: 12px;
            font-size: 12px;
            color: #10a37f;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <h2>✂️ Paste Optimizer</h2>

    <div class="setting">
        <label for="charThreshold">Large Text Threshold</label>
        <input type="number" id="charThreshold" value="2000" step="100">
    </div>

    <div class="setting">
        <label for="filenamePrefix">Filename Prefix</label>
        <input type="text" id="filenamePrefix" value="Snippet_" maxlength="15" placeholder="e.g. Work_">
        <div class="hint">Prefix for converted files.</div>
    </div>

    <div class="setting">
        <label class="toggle">
            <input type="checkbox" id="enablePreview" checked>
            <span>Enable File Preview</span>
        </label>
    </div>

    <button id="saveBtn">Save Changes</button>
    <div id="status">Saved!</div>

    <script src="popup.js"></script>
</body>

</html>
